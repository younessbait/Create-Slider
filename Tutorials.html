<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Tutorials.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Slider</title>
  </head>
  <body>
    <div class="allimgs">
      <div id="slidernum" class="slidernum"></div>
      <img src="1.jpg" />
      <img src="2.jpg" />
      <img src="3.jpg" />
      <img src="4.jpg" />
      <img src="5.jpg" />
    </div>
    <div class="allcontrols">
      <span id="before" class="before">Previous</span>
      <span id="controlnum" class="controlnum"> </span>
      <span id="after" class="after">Next</span>
    </div>
    <script src="Tutorials.js"></script>
  </body>
</html>
